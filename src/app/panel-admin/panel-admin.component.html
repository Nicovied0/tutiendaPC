<div class="div">
  <div class="div2">
    <h2>Administrar productos</h2>
    <div class="div3">
      <button (click)="editProduct()" class="btn btn-primary button">Editar Productos</button>
      <button (click)="addProduct()" class="btn btn-primary button">Agregar Producto</button>
    </div>
  </div>
  <div *ngIf="newProduct">
    <app-add-products></app-add-products>
  </div>
  <div *ngIf="edit">
    <app-products-edit></app-products-edit>
  </div>
</div>
