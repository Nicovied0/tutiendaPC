<div class="div">
  <div *ngIf="profile; else elseDiv">
    <div>
      <!-- <i class="bi bi-person-circle p-4"></i> -->
      <h2>Email :</h2>
      <h3>{{ getProfile?.email }}</h3>
    </div>
    <button class="btn btn-danger m-3" (click)="logout()">Logout</button>
  </div>
  <ng-template #elseDiv>
    <app-login></app-login>
  </ng-template>
</div>
