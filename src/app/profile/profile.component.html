<div class="div">
  <div *ngIf="profileAdmin">
    <div>
      <h2>Email :</h2>
      <h3>{{ getProfile?.email }}</h3>
    </div>
    <button class="btn btn-danger" (click)="logout()">Cerrar sesion</button>
    <button class="btn btn-primary m-3" (click)="goPanel()">
      Ir a panel Administrador
    </button>
  </div>
  <div *ngIf="profile">
    <div>
      <h2>Email :</h2>
      <h3>{{ getProfile?.email }}</h3>
    </div>
    <button class="btn btn-danger" (click)="logout()">Cerrar sesion</button>
  </div>

  <div *ngIf="!profileAdmin && !profile">
    <app-login></app-login>
  </div>
</div>
