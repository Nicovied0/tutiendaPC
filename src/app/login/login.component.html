<div class="home-div" *ngIf="register">
  <form #f="ngForm" (ngSubmit)="f.form.valid && login(f)" class="forms">
    <div class="m-3 d-flex flex-column">
      <label class="col-sm-2 col-form-label"> Email </label>
      <input
        type="text"
        name="email"
        placeholder="Email"
        class="form-control input"
        required
        ngModel
      />
    </div>
    <div class="m-3 d-flex flex-column">
      <label class="col-sm-2 col-form-label"> Contrase単a </label>
      <input
        name="password"
        type="password"
        placeholder="Contrase単a"
        class="form-control  input "
        required
        ngModel
      />
    </div>
    <div class="m-3 d-flex">
      <button class="btn btn-primary">Iniciar sesion</button>
      
    </div>
    <p>No tienes cuenta, <a (click)="goRegister()">registrate!</a></p>
  </form>
</div>
